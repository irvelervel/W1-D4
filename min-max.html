<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min e Max in CSS</title>
    <style>
      main img {
        width: 100%;
        max-width: 500px;
        min-width: 250px;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="https://placedog.net/500/500" />
    </main>
  </body>
</html>
